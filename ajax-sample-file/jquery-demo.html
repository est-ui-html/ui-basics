	<script type="text/javascript">
		function getData() {
			$.ajax({
				url: "https://jsonplaceholder.typicode.com/users",
				type: "GET",
				success: function (data) {
					console.log(data);
					let n = $('#name').val();
					let filterArr = data.splice(0, n);
					let count = filterArr.length;
					let parsedData = JSON.stringify(filterArr);
					$('#data').text(parsedData);
					$('#count').text(count);
				},
				error: function (err) {
					console.log(err);
					$('#data').text(JSON.stringify(err));
				}
			});
		}


		function clearData() {
			$('#data').text("");
			$('#count').text("");
			window.console.clear();
		}
